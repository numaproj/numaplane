---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: numaplane-role
rules:
  - apiGroups: ["numaflow.numaproj.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["numaplane.numaproj.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: [""]
    resources:
      - configmaps
      - serviceaccounts
      - secrets
      - services
    verbs:
      - '*'
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - rolebindings
      - roles
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - 'get'
      - 'list'
      - 'watch'
  - apiGroups: ["apps"]
    resources:
      - deployments
    verbs:
      - '*'
  - apiGroups: ["apps"]
    resources:
      - statefulsets
    verbs:
      - 'get'
      - 'list'
      - 'watch'
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - 'create'
      - 'patch'