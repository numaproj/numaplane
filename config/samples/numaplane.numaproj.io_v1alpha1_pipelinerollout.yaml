apiVersion: numaplane.numaproj.io/v1alpha1
kind: PipelineRollout
metadata:
  name: my-pipeline
  namespace: example-namespace
spec:
  strategy:
    progressive:
      assessmentSchedule: "10,240,60,10"
    analysis:
      args:
      #templates:
      #- templateName: pipeline-template
      #  clusterScope: false
  riders:
    - perVertex: true
      definition:
        apiVersion: autoscaling.k8s.io/v1beta2
        kind: VerticalPodAutoscaler
        metadata: 
          name: vpa
        spec:
          targetRef: 
            apiVersion: numaproj.io/v1alpha1
            kind: Vertex
            name: '{{.pipeline-name}}-{{.vertex-name}}'
          # todo: add more fields here...
  pipeline:
    #uncomment for Progressive rollout to set Numaflow Controller instance:
    #metadata:
    #  annotations:
    #    numaflow.numaproj.io/instance: "0"
    spec:
      lifecycle:
        pauseGracePeriodSeconds: 60
      interStepBufferServiceName: my-isbsvc
      vertices:
        - name: in
          scale: 
            #min: 3
            #max: 5
            loopbackSeconds: 180
          
          source:
            # A self data generating source
            generator:
              rpu: 500
              duration: 1s
        - name: cat
          scale: 
            min: 3
            max: 5
          udf:
            builtin:
              name: cat # A built-in UDF which simply cats the message
        - name: out
          sink:
            # A simple log printing sink
            log: {}
      edges:
        - from: in
          to: cat
        - from: cat
          to: out
