                - create
                - get
                - list
                - watch
                - update
                - patch
                - delete
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: Role
          metadata:
            labels:
              app.kubernetes.io/component: numaflow-ux
              app.kubernetes.io/instance: '{{ .InstanceID }}'
              app.kubernetes.io/name: numaflow-ux
              app.kubernetes.io/part-of: numaflow
            name: numaflow-server-role{{ .InstanceSuffix }}
          rules:
            - apiGroups:
                - numaflow.numaproj.io
              resources:
                - interstepbufferservices
                - interstepbufferservices/finalizers
                - interstepbufferservices/status
                - pipelines
                - pipelines/finalizers
                - pipelines/status
                - vertices
                - vertices/finalizers
                - vertices/status
                - vertices/scale
                - monovertices
                - monovertices/finalizers
                - monovertices/status
                - monovertices/scale
              verbs:
                - create
                - delete
                - deletecollection
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - events
                - pods
                - pods/log
                - configmaps
                - services
                - persistentvolumeclaims
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - statefulsets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - metrics.k8s.io
              resources:
                - pods
              verbs:
                - get
                - list
                - watch
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: Role
          metadata:
            labels:
              app.kubernetes.io/component: numaflow-ux
              app.kubernetes.io/instance: '{{ .InstanceID }}'
              app.kubernetes.io/name: numaflow-ux
              app.kubernetes.io/part-of: numaflow
            name: numaflow-server-secrets-role{{ .InstanceSuffix }}
          rules:
            - apiGroups:
                - ""
              resources:
                - secrets
