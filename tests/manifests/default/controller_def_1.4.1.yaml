              verbs:
                - create
                - get
                - list
                - update
                - patch
                - delete
            - apiGroups:
                - apps
              resources:
                - deployments
                - statefulsets
              verbs:
                - create
                - get
                - list
                - watch
                - update
                - patch
                - delete
            - apiGroups:
